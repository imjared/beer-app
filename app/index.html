<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body id="home">
        <div id="buttons">
            <h2>sort by:</h2>
            <button id="name" data-sort="name">name</button>
            <button id="abv" data-sort="abv">abv</button>
            <button id="breweryLocation" data-sort="breweryLocation">breweryLocation</button>
            <button id="isDomestic" data-sort="isDomestic">isDomestic</button>
            <button id="rating" data-sort="rating">rating</button>
        </div><!--/#buttons-->

        <div id="main">
        </div><!--/#main-->

    <script id="itemlist" type="text/template">
    {{#beers}}
    <article class="entry">
        <h1>{{beerName}}</h1>
        
        {{#abv}}
        <li>abv:</span> {{abv}}</li>
        {{/abv}}
        
        <li>brewery:</span> {{brewery}}</li>
        <li>breweryLocation:</span> {{breweryLocation}}</li>
        
        {{#description}}
        <li>description:</span> {{description}}</li>
        {{/description}}
        
        {{#isDomestic}}
        <li>isDomestic:</span> {{isDomestic}}</li>
        {{/isDomestic}}
        
        {{#rating}}
        <li>rating:</span> {{rating}}</li>
        {{/rating}}
        
        <li>serveStyle:</span> {{serveStyle}}</li>
        
        {{#style}}
        <li>style:</span> {{style}}</li>
        {{/style}}
    </article><!--/.entry-->
    {{/beers}}
    </script>

    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/underscore-min.js"></script>
    <script src="scripts/vendor/backbone-min.js"></script>
    <script src="scripts/vendor/mustache.js"></script>
    <script src="scripts/index.js"></script>
    </body>
</html>
