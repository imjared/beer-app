<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <link rel="stylesheet" href="styles/main.css">
        <script type="text/javascript" src="//use.typekit.net/sok5ryj.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </head>

    <body id="home">
        <div id="fixed-cont">
            <header id="snapp-head">
                <h1>Beer Sorter</h1>
            </header>
            <div id="controls">
                <input type="text" class="ui-widget" id="item-search" placeholder="Find a beer">
                <div id="buttons-cont">
                    <button id="name" data-sort="name">name</button>
                    <button id="abv" data-sort="abv">abv</button>
                    <button id="locationAbbrev" data-sort="breweryLocation">location</button>
                    <button id="rating" data-sort="rating">rating</button>
                    <button id="style" data-sort="style">style</button>
                </div><!--/#buttons-cont-->
            </div><!--/#controls-->
        </div><!--/#fixed-cont-->

        <div id="main">
        </div><!--/#main-->

    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/jquery-ui-1.8.24.custom.min.js"></script>
    <script src="scripts/vendor/underscore-min.js"></script>
    <script src="scripts/vendor/mustache.js"></script>
    <script src="scripts/index.js"></script>
    </body>
</html>
